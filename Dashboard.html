<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sensor-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 20px;
      height: 120px;
    }
    .sensor-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #6c757d;
    }
    .sensor-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .blue-border { border-left: 5px solid #007bff; }
    .green-border { border-left: 5px solid #28a745; }
    .teal-border { border-left: 5px solid #17a2b8; }
    .yellow-border { border-left: 5px solid #ffc107; }
    .red-border { border-left: 5px solid #dc3545; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4"> Smart Farming</h3>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="sensor-card blue-border bg-white">
          <div class="sensor-title">KELEMBABAN (RH)</div>
          <div class="sensor-value text-primary">54 %</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card green-border bg-white">
          <div class="sensor-title">TDS</div>
          <div class="sensor-value">400 ppm</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card teal-border bg-white">
          <div class="sensor-title">KEKERUHAN (TURBID)</div>
          <div class="sensor-value">18 NTU</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card yellow-border bg-white">
          <div class="sensor-title">TEMPERATUR AIR (WTEMP)</div>
          <div class="sensor-value">25 °C</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card red-border bg-white">
          <div class="sensor-title">ALIRAN AIR (WFLOW)</div>
          <div class="sensor-value">34</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card blue-border bg-white">
          <div class="sensor-title">OKSIGEN TERLARUT (DISS. OXYGEN)</div>
          <div class="sensor-value">10 ppm</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card green-border bg-white">
          <div class="sensor-title">INTENSITAS CAHAYA (LUX)</div>
          <div class="sensor-value">100 Lux</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card teal-border bg-white">
          <div class="sensor-title">TEMPERATUR UDARA (AMTEMP)</div>
          <div class="sensor-value">34 °C</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card yellow-border bg-white">
          <div class="sensor-title">EC</div>
          <div class="sensor-value">2</div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="sensor-card red-border bg-white">
          <div class="sensor-title">PH</div>
          <div class="sensor-value">7.1</div>
        </div>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
